    <title>Usuarios</title>

    <script>
			function Consultar() {
			    const response = await fetch('http://localhost:8080/usuarios/' + document.getElementById('cedula').value);
				const myJson = await response.json(); //extract JSON from the http response
                console.log(myJson);
			}

			function CrearActualizar() {
                fetch('http://localhost:8080/usuarios', {
                method: 'POST',
                body: JSON.stringify(
                    {
                    "usuario": document.getElementById('inputUsuario').value,
                    "password": document.getElementById('inputPassword').value,
                    "correo": document.getElementById('inputEmail').value,
                    "cedula": document.getElementById('cedula').value,
                    "nombre": document.getElementById('inputNombre').value
                     }
                ),
                headers: {
                    "Content-type": "application/json"
                }})
                .then(response => response.json())
                .then(json => console.log(json));
			}

			function Borrar() {
			    fetch('http://localhost:8080/usuarios/' + document.getElementById('cedula').value, {
                method: "DELETE"
                });
			}
	</script>

</head>

<h2 class="text-center">Usuarios</h2>
<div class="container">

    <form class="row g-3">
        <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Cédula de ciudadanía">
        </div>
        <div class="col-6">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario">
        </div>
        <div class="col-6">
            <label for="inputNombre" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo de usuario">
        </div>
        <div class="col-6">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col-6">
            <label for="inputEmail" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="usuario@mail.com">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Recuérdame
                </label>
            </div>
        </div>
        <div class="row g-2 justify-content-md-center">
            <div class="col-1">
                <button type="button" onclick="Consultar()" class="btn btn-primary">Consultar</button>
            </div>
            <div class="col-1">
                <button type="button" onclick="CrearActualizar()" class="btn btn-primary">Crear</button>
            </div>
            <div class="col-1">
                <button type="button" onclick="CrearActualizar()" class="btn btn-primary">Actualizar</button>
            </div>
            <div class="col-1">
                <button type="button" onclick="Borrar()" class="btn btn-primary">Borrar</button>
            </div>
        </div>
    </form>
