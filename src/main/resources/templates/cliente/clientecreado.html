<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace = "Tema :: head"></head>
	
	<body>
		<header th:replace="Tema :: header"></header>
		
		<!--FORMULARIO-->
		<form th:object="${Cliente}" th:action="@{/cliente/save}" method="post" class="row g-3" style="padding-left: 20%; padding-right: 20%; padding-top: 5%;">
			<div class="col-md-4">
			  <span label class="form-label">Cédula</span>
			  <span class="form-control" th:text="${Cliente.cedulaCliente}"></span>
			</div>
			<div class="col-md-6">
			  <label for="nombreCliente" class="form-label">Nombre</label>
			  <input type="text" class="form-control" id="nombreCliente" th:filed="*{nombreCliente}">
			</div>
			<div class="col-md-4">
			  <label for="telefonoCliente" class="form-label">Teléfono</label>
			  <input type="text" class="form-control" id="telefonoCliente" placeholder="601234567" th:field="*{telefonoCliente}">
			</div>
			<div class="col-md-6">
			  <label for="correoCliente" class="form-label">eMail</label>
			  <input type="text" class="form-control" id="correoCliente" placeholder="ejemplo@ejemplo.com" th:field="*{correoCliente}">
			</div>
			<div class="col-10">
			  <label for="direccionCliente" class="form-label">Dirección</label>
			  <input type="text" class="form-control" id="direccionCliente" th:field="*{direccionCliente}">
			</div>
			
			<div class="col-12">
			  <button type="submit" class="btn btn-primary">CREAR USUARIO</button>
			</div>
		</form>


		<footer th:replace="Tema :: footer"></footer>
	</body>
</html>
