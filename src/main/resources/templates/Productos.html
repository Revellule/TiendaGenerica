	<script>
			function Consultar() {
			    fetch('http://localhost:8080/productos/' + document.getElementById('codigoProducto').value)
                .then(response => response.json())
                .then(json => {
                document.getElementById('inputNombre').value = json.nombre;
                document.getElementById('inputNit').value = json.nit;
                document.getElementById('inputCompra').value = json.precioCompra;
                document.getElementById('inputVenta').value = json.precioVenta;
                document.getElementById('inputIva').value = json.ivaCompra;
                //console.log(json)
                })

			}

			function CrearActualizar() {
                fetch('http://localhost:8080/productos', {
                method: 'POST',
                body: JSON.stringify(
                    {
                    "codigo": document.getElementById('codigoProducto').value,
                	"nombre": document.getElementById('inputNombre').value,
                	"nit": document.getElementById('inputNit').value,
                	"precioCompra": document.getElementById('inputCompra').value,
                	"precioVenta": document.getElementById('inputVenta').value,
                	"ivaCompra": document.getElementById('inputIva').value
                    }
                ),
                headers: {
                    "Content-type": "application/json"
                }})
                .then(response => response.json())
                .then(json => console.log(json));
			}

			function Borrar() {
			    fetch('http://localhost:8080/productos/' + document.getElementById('codigoProducto').value, {
                method: "DELETE"
                });
			}

	</script>
	<script>

			const userAction = async () => {
				  const response = await fetch('http://localhost:8080/productos');
				  const myJson = await response.json(); //extract JSON from the http response
				  html ="";
				  myJson.forEach(function(elemento) {
				  	 html = html+"<tr>"
						+ "<th scope='row'>"+elemento.codigo+"</th>"
						+ "<td>"+elemento.nombre+"</td>"
						+ "<td>"+elemento.nit+"</td>"
						+ "<td>"+elemento.precioCompra+"</td>"
						+ "<td>"+elemento.precioVenta+"</td>"
						+ "<td>"+elemento.ivaCompra+"</td>"
						+ "</tr>"
						;
					});
					 document.getElementById("resultado").innerHTML = html;

				  // do something with myJson
				}
			window.onload = userAction;


	</script>

<h2 class="text-center">Productos</h2>
<div class="container">

	<form class="row g-3">
		<div class="col-md-6">
			<label for="codigoProducto" class="form-label">Código del producto</label>
			<input type="text" class="form-control" id="codigoProducto" placeholder="Ingrese el código del producto">
		</div>
		<div class="col-6">

		</div>
		<div class="col-6">

		</div>
		<div class="col-6">
			<label for="inputCompra" class="form-label">Precio de compra</label>
			<input type="text" class="form-control" id="inputCompra">
		</div>
		<div class="col-6">
			<label for="inputVenta" class="form-label">Precio de venta</label>

		</div>
		<div class="col-6">
			<label for="inputIva" class="form-label">Iva del producto</label>

		</div>


		<div class="row g-2 justify-content-md-center">

			<div class="col-1">

			</div>
			<div class="col-1">
				<button type="button" onclick="Borrar()" class="btn btn-primary">Borrar</button>
			</div>
		</div>

		<div class="row g-2 justify-content-md-center">
			<div class="col-5 offset-3">
				<button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
						aria-expanded="false" aria-controls="collapseExample">Listar productos</button>
			</div>
		</div>
	</form>
</div>
