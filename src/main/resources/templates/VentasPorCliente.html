<!doctype html>

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VentasPorCliente</title>
    <script>
    const userAction = async () => {
				  const response = await fetch('http://localhost:8080/ventas');
				  const myJson = await response.json(); //extract JSON from the http response
				  html ="";
				  valorTotal=0;
				  myJson.forEach(function(elemento) {
				  	 html = html+"<tr>"
						+ "<th scope='row'>"+elemento.cedulaCliente.cedula+"</th>"
						+ "<td>"+elemento.cedulaCliente.nombre+"</td>"
						+ "<td>"+elemento.totalVenta+"</td>"
						+ "</tr>"
						;
						valorTotal=valorTotal + elemento.totalVenta;
					});
					 document.getElementById("resultado").innerHTML = html;
					 document.getElementById("totalVentasTotal").innerHTML = valorTotal;

				  // do something with myJson
				}
				 window.onload = userAction;

	</script>
</head>

            <th scope="col">Cedula</th>
